<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链家网-登录页面</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- 导入样式 -->
	<link rel="stylesheet" type="text/css" href="frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
	<!-- 导入JS文件 -->
	<script src="frameworks/jquery-2.1.4/jquery.min.js"></script>
	<script src="frameworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
	<!-- 导入自定义 -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<!-- 第一部分 -->

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="header-common">
					<!-- 左侧的logo -->
					<div class="logo">
						<img src="images/log.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 第二部分 -->
	<div class="row main-body">
		<div class="tabs">
			<div class="row">
				<div class="col-xs-6">
					<a href="">普通登陆</a>
				</div>
				<div class="col-xs-6">
					<a href="">验证码快捷登陆</a>
				</div>
			</div>
			<div class="row border">
				<div class="col-xs-6 active"></div>
				<div class="col-xs-6"></div>
			</div>
		</div>
		<form action="">
			<!-- 行 -->
			<div class="row singleLine">
				<div class="col-xs-11 left col-xs-offset-1">
					<input type="text" placeholder="请输入手机号" class="borderless">
				</div>
			</div>
			<div class="row singleLine last">
				<div class="col-xs-11 col-xs-offset-1">
					<input type="text" placeholder="请输入登录密码" class="borderless">
				</div>
			</div>
			<!-- 按钮 -->
			<div class="row btn-row">
				<button class="btn btn-block btn-success">立即注册</button>
			</div>
		</form>

		<div class="row btn-row">
			<div class="col-xs-8">
				<a href="#">
					<span class="txt-green">立即登录</span>
				</a>
			</div>
			<div class="col-xs-4">
				<a href="#">忘记密码</a>
			</div>
		</div>

	</div>
</body>
</html>
