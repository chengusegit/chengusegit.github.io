		 function Sayname(){
			
				var myname = prompt ("请问您贵姓？","");

					}
					
					var string = "前世名为：南派三叔，男，浙江人，以《盗墓笔记》系列小说闻名。[1]生于嘉善，现居杭州，正职为外贸公司职员、同时是中国知名度高的网络创作高手。其笔下《盗墓笔记》系列书籍红遍华人世界，让他晋身百万畅销作家，并且为杂志《超好看》创办者兼主编。2011年以人民币1580万元的版税收入，登上第六届中国作家富豪榜第二位，引发网民讨论。2013年3月22日，宣布封笔。至此，《盗墓笔记》续作《藏海花》和“《盗墓笔记》少年篇”《沙海》成为永久的未完结作品。2013年12月6日，2013第八届中国作家富豪榜主榜发布，南派三叔再度登榜，高居第15位，引发广泛关注。2014出任全球冒险网游《勇者大冒险》首席世界观架构师。[2]2015年11月，南派三叔担任《一起出发》策划。2016年1月，担任《寻找爱的冒险》监制。2016年1月22日，南派三叔位列2015“当当年度影响力作家”类型小说家榜前五名。,前世名为：诸葛立轩 ： 广西阳朔人氏，结业于四川高等艺术学院。 从小因受身边多位知名艺师影响，自幼喜爱绘画，擅长山水，兼 花鸟，潜心研究传统笔墨山水，长期刻苦学习、写生。 他的作品力求雄奇超逸，笔墨凝重，山势磅礴，行笔流畅自如，以中西合壁的技艺拓展自己的艺术语言和表现自然神韵。 有作品发表于《美术家》、《 中国书画报》、《 美术报》、《水墨界》、《华夏美术》等专业媒体。 2001年，《太行朝晖》获北京书画“明日之星”新人展银奖。 2003年―2006年，由中国举办入选各艺术大展赛中有《紫气东来绿水长流》、《川江河畔》、《满山青翠溢芳香》等作品分别被展出并获奖。 现为当代青年实力派画家，四川民族画院特聘画师，立轩阁创作室主任。,前世名为：上官婉儿，复姓上官，小字婉儿，又称上官昭容，陕州陕人，祖籍陇西上邽，唐代女官、诗人、皇妃。因祖父上官仪获罪被杀后随母郑氏配入内庭为婢。十四岁时因聪慧善文为武则天重用，掌管宫中制诰多年，有“巾帼宰相”之名。唐中宗时，封为昭容，权势更盛，在政坛、文坛有着显要地位，从此以皇妃的身份掌管内廷与外朝的政令文告。曾建议扩大书馆，增设学士，在此期间主持风雅，代朝廷品评天下诗文，一时词臣多集其门，《全唐诗》收其遗诗三十二首。710年，临淄王李隆基起兵发动唐隆政变，与韦后同时被杀,前世名为：是网络红人叶良辰本人。2015年9月，在李毅吧内有人爆出自己和叶良辰用手机聊天的截图，聊天中叶良辰语气不善，很是狂妄。后经网友分享到微博，迅速传播引起围观，被侃言情小说看多啦。叶良辰在网络走红后与赵日天、龙傲天、福尔康并称为“网红四少”。2015年10月16日，吴博伟（叶良辰）在新浪微博上发布了自己和经纪人风雷一起录制的单曲《做你的保护神》，同时他本人也在浙江台州进行艺人培训，内容包括练歌、学吉他、形体培训等,前世名为：慕容晓晓，1981年10月27日出生于安徽安庆市宜秀区罗岭镇黄梅村人，黄梅戏演员 ，中国内地女歌手。[1]2009年10月7日签约北京华顺艺恒文化传媒有限公司，同年发行首支单曲《爱情买卖》而成名 。2011年受邀参加广东卫视元旦跨年演唱会、安徽卫视元旦跨年喜乐会、辽宁卫视春节晚会、并受邀参加央视第一届网络春晚。2012年发行第三张个人专辑《徽常美Ⅰ》 与第四张个人专辑《为什么不早说》。2014年5月，首次尝试拉丁风格的音乐作品《玛丽亚》。";
					var array = string.split(",");
