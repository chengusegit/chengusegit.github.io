<!DOCTYPE html>
<meta charset="UTF-8">
<title>day02</title>
<style type="text/css">
	*{margin: 0;padding: 0;}
	header{height: 30px;background: #00ccff;}
	article{background: #efefef;}
	section{width: 1000px;background: #ffffff;margin: 0 auto;}
	p{width:700px;margin: 20px auto;}
	a{font-size: 12px;color: #ff9900;}
</style>
<header>用户注册</header>
<article>
	<section>
		<form action="test.action" method="post">
			<p>*用户姓名:<input type="text" name="text"><a>由数字、字母、下划线组成，以字母开头，长度不小于6位，不多于30位。</a></p>
			<p>*用户密码:<input type="password" name="M"><a>密码长度6位。</a></p>
			<p>*重复密码:<input type="password" name="M"><a>请再次输入密码</a></p>
			<p>用户性别:<input type="radio" name="sex">男
				<input type="radio" name="sex">女</p>
			<p>用户生日:<input type="date" name="date"></p>
			<p>*用户邮箱:<input type="email" name="email"><a>请填写正确常用的邮箱地址，以便接受通知，找回密码。</a></p>
			<p>*移动电话:<input type="tel" name="tel" pattern="1\d{10}"><a>11位数字</a></p>
			<p style="padding-left: 150px;">
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</p>
		</form>
	</section>
</article>
